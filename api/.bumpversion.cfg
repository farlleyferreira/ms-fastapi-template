[bumpversion]
current_version = 0.0.2
commit = True
tag = False
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(\-(?P<release>[a-z]+)(?P<build>\d+))?
serialize = 
	{major}.{minor}.{patch}

[bumpversion:part:build]

[bumpversion:file:dependency.yml]
search = version: {current_version}
replace = version: {new_version}
